<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>

    <link rel="stylesheet" href="./css/bootstrap.css" />

  <body>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Bangladesh</a></li>
                  <li><a class="dropdown-item" href="#">Singapore</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Japan</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="mt-4">
        <button type="button" class="btn btn-primary mr-2">
          Primary Button
        </button>
        <button type="button" class="btn btn-secondary mr-2">
          Secondary Button
        </button>
        <button type="button" class="btn btn-success mr-2">
          Success Button
        </button>
        <button type="button" class="btn btn-danger mr-2">Danger Button</button>
        <button type="button" class="btn btn-warning mr-2">
          Warning Button
        </button>
        <button type="button" class="btn btn-info">Info Button</button>
      </div>

      <p class="red-text mt-4">This is a paragraph with red text.</p>

      <h1 class="bg-primary text-white p-2 mt-4">
        Heading 1 with Background Color
      </h1>

      <div class="input-group input-group-sm mt-4">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
      </div>

      <div class="d-flex flex-row-reverse mt-4">
        <h2>Heading 2</h2>
        <h2>Heading 2</h2>
        <h2>Heading 2</h2>
